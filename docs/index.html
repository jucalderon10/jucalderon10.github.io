<!DOCTYPE html>
<html>
    <head>
        <title>FORMULARIO</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="general">
        <header class="header">
            <h1>FORMULARIO DE REGISTRO</h1>
        </header>
        <div class="contenido">
        <form>
            <p>
                <label for="Nombre">Nombre: </label>
                <input type="text" placeholder="Escribe tu nombre" id="Nombre" autofocus required>
            </p>
            <p>
                <label for="Correo">Correo electronico: </label>
                <input type="email" placeholder="Ingresa tu correo" id="Correo" required>
            </p>
            <p>
                <label for="URL Facebook">Facebook Profile: </label>
                <input type="text" placeholder="Escribe la URL de perfil de facebook" id="URL Facebook" required size="30">
            </p>
            <p>
                <label for="Fecha nacimiento">Fecha de nacimiento: </label>
                <input type="date" id="Fecha nacimiento">
            </p>
            <p>
                <label for="Fecha y hora registro">Fecha y hora de registro: </label>
                <input type="datetime-local"  id="Fecha y hora registro">
            </p>
            <p>
                <label for="Numero documento">NÃºmero de documento: </label>
                <input type="number" id="Numero documento" min="5" max="20"> 
            </p>
            <p>
                <label for="Edad">Edad: </label>
                <input type="number" id="Edad" min="1" max="100">
            </p>
            <p>
                <label for="Color fav">Color favorito: </label>
                <input type="color">
            </p>
            <input type="submit" value="Guardar">
        </form>
        </div>

        <footer id="contacto">
            <div>
                <p>Valentina Calderon</p>
                <p>jucalderon10@poligran.edu.co</p>
                <p>Politecnico Grancolombiano</p>
            </div>
        </footer>
        </div>
    </body>
</html>
